<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Demos | the Box Model</title>
    <meta name="description" content="A collection of CSS demos for SAIC's Net Art && Cultures class">
    <meta name="author" content="Nick Briz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"  href="../favicon.png">

    <style>

        body {
          margin: 0;
        }

        div {
          width: 200px;
          background-color: #ffccff;
          margin: 20px 0px;
          border: 5px solid #333;
          padding: 20px;
        }

        .b-box {
          box-sizing: border-box;
        }

    </style>

  </head>
  <body>

    <div></div>

    <img src="../images/pixel-ruler.png" alt="pixel ruler">

    <div class="b-box"></div>

  </body>
</html>
