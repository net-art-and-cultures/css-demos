<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Demos | transform</title>
    <meta name="description" content="A collection of CSS demos for SAIC's Net Art && Cultures class">
    <meta name="author" content="Nick Briz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"  href="../favicon.png">

    <style>

        img {
          width: 200px;
          position: absolute;
          top: 10px;
          left: 50%;
        }

        .transparent { opacity: 0.5; }

        .turn {
          transform: rotate(45deg);
          transform-origin: top left;
        }

    </style>

  </head>
  <body>

    <img src="../favicon.png" alt="CSS3 Logo" class="transparent">
    <img src="../favicon.png" alt="CSS3 Logo" class="turn">

  </body>
</html>
